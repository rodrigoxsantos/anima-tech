<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula - 04</title>
  </head>
  <body>
    <h1>Conhecendo uma nova saída</h1>
    <h2>Nome em MAIÚSCULO e MINÚSCULO</h2>
    <h3>
      Faça um codigo que mostre a quantidade de letras de seu nome, coloque o
      nome em MAIÚSCULO e MINÚSCULO.
    </h3>

    <script>
      var nome = window.prompt("Qual seu nome");
      document.write(`Seu nome tem ${nome.length} letras.<br/>`);
      document.write(`Seu nome em MAIÚSCULO é ${nome.toUpperCase()}<br/>`);
      document.write(`Seu nome em MINÚSCULO é ${nome.toLowerCase()}`);
    </script>
  </body>
</html>
