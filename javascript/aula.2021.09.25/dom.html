<!DOCTYPE html>
<html lang="BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        background: cadetblue;
        color: red;
        font: normal 20pt arial bold;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      id="area"
      onclick="clicar()"
      onmouseenter="entrar()"
      onmouseout="sair()"
    >
      interagir
    </div>
    <script>
      var a = window.document.getElementById("area");
      function clicar() {
        a.innerText = "Bem-vindo!";
        a.style.background = "blue";
      }
      function entrar() {
        a.innerText = "Entrou";
        a.style.background = " yellow";
      }
      function sair() {
        a.innerText = "Saiu";
        a.style.background = "black";
      }
    </script>
  </body>
</html>
