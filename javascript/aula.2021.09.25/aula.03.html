<!DOCTYPE html>
<html lang="BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variáveis com números</title>
  </head>
  <body>
    <h1>Trabalhando com variáveis numéricas</h1>
    <script>
      //Soma
      var n1 = Number.parseInt(window.prompt("Digite o 1º número"));
      var n2 = Number.parseInt(window.prompt("Digite o 2º número"));
      var soma = n1 + n2;
      // window.alert("A soma é: " + soma);

      //Subitração
      var n1 = Number.parseInt(window.prompt("Digite o 1º número"));
      var n2 = Number.parseInt(window.prompt("Digite o 2º número"));
      var sub = n1 - n2;
      // window.alert("A Divisão é: " + div);

      //Divisão
      var n1 = Number.parseInt(window.prompt("Digite o 1º número"));
      var n2 = Number.parseInt(window.prompt("Digite o 2º número"));
      var div = n1 / n2;
      // window.alert("A Subtração é: " + sub);

      //Multiplicação
      var n1 = Number.parseInt(window.prompt("Digite o 1º número"));
      var n2 = Number.parseInt(window.prompt("Digite o 2º número"));
      var mult = n1 * n2;
      // window.alert("A Multiplicação é: " + mul);
      window.alert(
        "A soma é: " +
          soma +
          "!" +
          "\n" +
          "A subtração é: " +
          sub +
          "\n" +
          "A divisão é: " +
          div +
          "\n" +
          "A multiplicação é :" +
          mult
      );
    </script>
  </body>
</html>
